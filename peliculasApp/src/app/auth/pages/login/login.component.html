<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Inicio de Sesi칩n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Contenido del formulario de inicio de sesi칩n -->
        <div class="container mt-5">
          <div class="d-flex justify-content-center h-100">
            <div>
              <div class="d-flex justify-content-center">
                <div class="brand_logo_container mb-2">
                  <img src="../../../../assets/logo.jpg" alt="Logo" width="60px" height="80px">
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <!-- Inicializa el modelo de Angular -->
                <form method="post" (ngSubmit)="login()">
                  <div class="input-group mb-2">
                    <span class="input-group-text rounded-0 bg-grey"><i class="bi bi-person"></i></span>
                    <input [(ngModel)]="credenciales.login" name="usuario" class="form-control input-lg rounded-0"
                      placeholder="Usuario">
                  </div>

                  <div class="input-group mb-2">
                    <span class="input-group-text rounded-0 bg-grey"><i class="bi bi-key"></i></span>
                    <input [(ngModel)]="credenciales.pass" type="password" name="password"
                      class="form-control input-lg rounded-0" placeholder="Contrase침a">
                  </div>
                  <div class="mb-2">
                    <span class="text-danger" *ngIf="errorInicioSesion">No se ha podido iniciar sesi칩n</span>
                  </div>
                  <div class="d-flex justify-content-end mt-3">
                    <button type="submit" name="submit" class="btn bg-primary text-white">Entrar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
